{{ template "chrome/header.html" }}
{{ template "chrome/sidebar.html" . }}

<div class="content container">
  <div class="page">
    <div class="pagehead">
      <h1 id="title">{{ .Title }}
	{{ template "chrome/searchbox.html" . }}
      </h1>
      <p>{{ .Description }}</p>
    </div>
    <hr class="pageheadline">
    <div>
      {{ template "chrome/pkg_alpha.html" . }}
    </div>

    {{ .Content }}

  </div>
</div>

{{ template "chrome/footer.html" . }}
