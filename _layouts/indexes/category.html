{{ template "chrome/header.html" }}
{{ template "chrome/sidebar.html" . }}

<div class="content container">
  <div class="page">
    <div class="pagehead">
      <h1 id="title">R versions</h1>
      <p>All R versions supported on CRAN @ github</p>
    </div>
    <hr class="pageheadline">
    <div>
      {{ range .Data.Pages }}
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
	{{ .Description }}
      {{ end }}
    </div>
  </div>
</div>

{{ template "chrome/node_footer.html" . }}
